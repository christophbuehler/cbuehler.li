    <script defer>
    $(function() {
        $('#logo')[0].dispatchEvent(new Event('show'));
        setTimeout(function() {
            $('.intro').addClass('show');
        }, 400);
        $('.post').each(function (i) {
            var _this = $(this);
            setTimeout(function() {
                _this.addClass('show');
            }, i * 100 + 800);
        })
        setTimeout(function() {
            $('footer').addClass('show');
        }, 1200);
        var activeEl;
        $('.post').on('touchstart', function(ev) {
            if (activeEl) return;
            $('body').addClass('detail');
            this.classList.add('active');
            activeEl = this;
            ev.stopPropagation();
            ev.preventDefault();
        });
        $('body').on('touchstart', function() {
            if (!activeEl) return;
            $('body').removeClass('detail');
            activeEl.classList.remove('active');
            activeEl = undefined;
        });
    })
    </script>
